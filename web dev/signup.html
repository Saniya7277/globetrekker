<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .auth-form input, .auth-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 13px;
    }
    .google-btn {
      background-color: #db4437;
      color: white;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-form">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="return validateSignup()">
      <input type="text" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <div class="error" id="signupEmailError"></div>
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <button class="google-btn">Continue with Google</button>
    <a href="login.html" class="link">Already have an account? Login</a>
  </div>

  <script>
    function validateSignup() {
      const emailInput = document.getElementById("signupEmail");
      const errorDiv = document.getElementById("signupEmailError");
      if (!emailInput.value.endsWith("@gmail.com")) {
        errorDiv.textContent = "Only Gmail addresses are allowed.";
        return false;
      }
      errorDiv.textContent = "";
      return true;
    }

    // Enter key to move to next input
    document.querySelectorAll("input").forEach((input, index, inputs) => {
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          if (index + 1 < inputs.length) inputs[index + 1].focus();
        }
      });
    });
  </script>
</body>
</html>
